<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
	<meta name="generator" content="Jekyll v4.0.1">
	<title>Empathy App</title>

	<!-- Bootstrap core CSS -->
	<link href="/css/bootstrap/bootstrap.css" rel="stylesheet">	
	<script src="https://code.jquery.com/jquery-1.11.3.js"></script>
	<script src="/js/home/dashboard.js"></script>


	<style>
		.bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		@media (min-width : 768px) {
			.bd-placeholder-img-lg {
				font-size: 3.5rem;
			}
		}
	</style>

	
	
</head>

<body>
	<template id="project-template">
		<div class="col-sm-6">
			<div class="card">
				<div class="card-body">
					<h5 id="project-name-{projectID}" class="card-title"></h5>
					<p id="project-description-{projectID}" class="card-text"></p>
					<a href="#" class="btn btn-primary" onclick="openBoard('{projectID}')">Ver</a>
				</div>
			</div>
		</div>
	</template>

	<div id="container" class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="/"><span th:text="${appName}"></span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Inicio <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/dashboard">Panel de control</a>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
				<button type="button" class="btn btn-light" ><span id="sesion-user-name">(user)</span></button>
					<button class="btn btn-secondary my-2 my-sm-0" onclick="logout()" type="button" >Salir</button>
				</form>
			</div>
		</nav>

		<h1>Projects</h1>
		<div id="projects-container" class="row">
			
		</div>
		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>
					Empathy App, by <a href="mailto:leonardo.gonzalez.escobar@gmail.com">Leonardo
						G.</a>.
				</p>
			</div>
		</footer>
	</div>



</body>

</html>
