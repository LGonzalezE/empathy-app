<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Empathy Login</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap/bootstrap.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="/js/home/login.js"></script>
  
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="/css/login/signin.css" rel="stylesheet">

<body class="text-center">
  <form class="form-signin">
    <img class="mb-4" src="/img/icon.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Inicia sesión</h1>
    <label for="inputEmail" class="sr-only">Usuario</label>
    <input type="email" id="user-name" class="form-control" placeholder="Usuario" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="user-pwd" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recordarme
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Ingresar</button>
    <span id="login-message"></span>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
  </form>
</body>

</html>
